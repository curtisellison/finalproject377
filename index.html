<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8"> 
<head>
    <title>LITTER TRACKING SITE - Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
</head>

<body>
    <div class="page">
        <div class="outer">
            <p class="left">Tracker</p>
            <p class="right">
                <a href="#">Index</a>
                <a href="#">About</a>
                <a href="#">Details</a>
            </p>
            <div class="header">
                <h1>Home</h1>
            </div>
            <button class="button" onclick="loadMap()">Click me to bring up map.</button>
            <div class="content">
                <div id="mapid" class="map"></div>
            </div>
            <div class="filters">
                <div class="dropdown">
                    <button onclick="loadDataByLitterType()" class="dropbtn">Filter by Litter Type</button>
                    <div id="DropdownOne" class="dropdown-content">
                        <a href="#">All</a>
                        <a href="#">Plastic</a>
                        <a href="#">Glass</a>
                        <a href="#">Metal</a>
                    </div>

                    <button onclick="loadDataByOrganization()" class="dropbtn">Filter by Organization</button>
                    <div id="DropdownTwo" class="dropdown-content">
                        <a href="#">Community Bridge</a>
                        <a href="#">DPW&T</a>
                        <a href="#">DOC</a>
                        <a href="#">DOE</a>
                        <a href="#">CWP</a>
                        <a href="#">DPIE</a>
                    </div>

                    <button onclick="loadDataByTotalBagsLitter()" class="dropbtn">Filter by Total Litter</button>
                    <div id="DropdownTwo" class="dropdown-content">
                        <a href="#">DPW&T</a>
                        <a href="#">Link Two</a>
                        <a href="#">Link Three</a>
                    </div>
                </div>
            </div>
            <div class="footer"></div>
        </div>
    </div>
    <script src="PGTrash.js"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>
</body>
</html>
