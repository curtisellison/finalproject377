<!DOCTYPE html>
<html>
<head>
<title>LitterTracker</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link type="text/css" rel="stylesheet" href="styles.css">
<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>
<script src="PGTrash.js"></script>
</head>


<body onload="loadMap(); populateLitterTypeDropDown(); openHome()">

   <!-- Links (sit on top) -->
   <div class="top">
      <div class="row padding black">
         <div class="col s4">
            <a href="#" class="button block black" onclick="openHome()">HOME</a>
         </div>
         <div class="col s4">
            <a href="#about" class="button block black" onclick="openAbout()">ABOUT</a>
         </div>
         <div class="col s4">
            <a href="#menu" class="button block black"
               onclick="openDocumentation()">DOCUMENTATION</a>
         </div>
      </div>
   </div>

   <!-- Header with image -->
   <header class="bgimg display-container grayscale-min" id="home">
      <div class="display-middle center">
         <span class="text-white"
            style="font-size: 90px; font-weight: bold; background-color: white">LitterTracker</span>
      </div>
   </header>

   <!-- Add a background color and large text to the whole page -->
   <div class="sand grayscale large">

      <div id="wrapper">
         <div id="litter_type_filters">
            <fieldset class="group">
               <legend>Litter Type</legend>
               <div class="form-group">
                  <select id="type_filters_drop_down" size="1"
                     onchange="loadDataByLitterType()">
                     <option value="">None</option>
                  </select>
               </div>
            </fieldset>
         </div>

         <div id="organization_filters">
            <fieldset class="group">
               <legend>Organization</legend>
               <div class="form-group">
                  <input type="radio" name="filter" value="all"
                     onclick="loadDataByOrganization('all');" /><label>All</label>
                  <input type="radio" name="filter" value="org_community_bridge"
                     onclick="loadDataByOrganization('CommunityBridge');" /><label>Community
                     Bridge</label> <input type="radio" name="filter" value="org_dpwt"
                     onclick="loadDataByOrganization('DPW&T');" /><label>DPW&T</label>
                  <input type="radio" name="filter" value="org_doc"
                     onclick="loadDataByOrganization('DOC');" /><label>DOC</label>
                  <input type="radio" name="filter" value="org_doe"
                     onclick="loadDataByOrganization('DOE');" /><label>DOE</label>
                  <input type="radio" name="filter" value="org_ccwp"
                     onclick="loadDataByOrganization('CWP');" /><label>CWP</label>
                  <input type="radio" name="filter" value="org_dpie"
                     onclick="loadDataByOrganization('DPIE');" /><label>DPIE</label>
               </div>
            </fieldset>
         </div>
         <div id="total_litter_filters">
            <fieldset class="group">
               <legend>Total Litter</legend>
               <div class="form-group">
                  <input type="radio" name="filter" value="tlf_all"
                     onclick="loadDataByTotalLitter('all');" /><label>All</label>
                  <input type="radio" name="filter" value="tlf_bags"
                     onclick="loadDataByTotalLitter('number_bags');" /><label>Bags</label>
                  <input type="radio" name="filter" value="tlf_tires"
                     onclick="loadDataByTotalLitter('total_tires');" /><label>Tires</label>
               </div>
            </fieldset>
         </div>
      </div>

      <!-- Map Container -->
      <div class="container" id="map">
         <div class="content" style="max-width: 80%">
            <div id="mapid" class="map"></div>
         </div>
      </div>


      <!-- About Container -->
      <div class="container">
         <div class="content" id="about" style="max-width: 50%" />
      </div>


      <!-- Documentation Container -->
      <div class="container">
         <div class="content" id="documentation" style="max-width: 100%;" />
      </div>

      <!-- End page content -->
   </div>

   <!-- Footer -->
   <footer class="center light-grey padding-48 large">
      <p></p>
   </footer>

</body>
</html>
